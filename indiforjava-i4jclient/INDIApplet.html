<!DOCTYPE html>
<html>
  <head>
    <title>INDI for Java Applet Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <p>Just a very simple Applet to test de INDI for Java Client Library.</p>
    
    <p>A security warning will be shown to you. You must accept it in order to use the Applet.</p>
    
    <p>Please note that this Applet is not optimized and sould not be used directly in any real system.</p>
    
<object tabindex="0" type="application/x-java-applet" height="600" width="800">
  <!--Generic parameters for all Java applets. -->
  <param name="codebase" value="." >
  <param name="archive"  value="JavaINDIClient.jar" >
  <param name="code"     value="laazotea.indi.client.ui.examples.SimpleINDIAppletClient" >

  <!--Specific parameters. -->

  Your browser needs Java to view and use this App.
</object>


  </body>
</html>
