  <body>
    <p>Provides the classes necessary to control the
      <a href="http://qhyccd.com/en/left/qhy-colorwheel/">QHY Filter Wheel</a> 
      using the INDI for Java Library.</p>
 
    <p>Use it with the following command:</p>
    
    <code>
&gt; java -jar pathToI4JServerJar/I4JServer.jar -add=pathToQHYFilterWheelDriver/I4JQHYFilterWheelDriver.jar
    </code>
    
    @see laazotea.indi.server
    @see laazotea.indi.driver
  </body>
</html>
