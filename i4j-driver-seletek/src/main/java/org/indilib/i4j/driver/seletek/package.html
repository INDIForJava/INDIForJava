  <body>
    <p>Provides the classes necessary to control the
      <a href="http://lunatico.es/site/ourproducts/seletek-armadillo-platypus.html">Seletek</a> 
      using the INDI for Java Library.</p>
 
    <p>Use it with the following command:</p>
    
    <code>
&gt; java -jar pathToI4JServerJar/I4JServer.jar -add=pathToSeletekDriver/I4JSeletekDriver.jar
    </code>
    
    @see org.indilib.i4j.server
    @see org.indilib.i4j.driver
  </body>
